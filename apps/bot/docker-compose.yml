version: '3.9'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: bot
      POSTGRES_PASSWORD: bot
      POSTGRES_DB: bot
    ports:
      - "5432:5432"
    volumes:
      - bot-postgres:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  bot:
    build: .
    env_file:
      - .env
    depends_on:
      - postgres
      - redis

volumes:
  bot-postgres:
